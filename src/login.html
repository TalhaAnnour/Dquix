<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dquix Login Page</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen bg-yellow-300">
    <!-- Form Container -->
    <div class="w-4/5 max-w-5xl h-[85vh] m-10 rounded-3xl flex justify-center items-center shadow-2xl bg-green-900">

        <!-- Login Form -->
        <div class="w-3/5  h-[80%] bg-amber-50 rounded-2xl shadow-2xl p-5 flex flex-col ">
            <form id="loginForm" action="home.html" method="get" class="flex flex-col gap-4 h-full">

                <!-- Logo and Heading -->
                <div class="flex flex-col items-center">
                    <img src="dquix.png" alt="Dquix Logo" class="w-16 mb-2">
                    <h1 class="text-4xl font-semibold">Dquix Game</h1>
                </div>

                <!-- Input Fields -->
                <div class="flex flex-col gap-6">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required class="border border-black h-10 px-4 rounded w-5/5">

                <!-- Action Buttons -->
                <div class="flex justify-center mt-auto p-5">
                    <button type="submit"
                        class="w-2xl bg-green-600 text-white h-10 rounded-2xl font-bold hover:bg-green-700">Start ðŸš€</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Store username to localStorage on form submission
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            const username = document.getElementById("username").value;
            localStorage.setItem("dquixUserName", username);
        });
    </script>
</body>

</html>
